<html>

  <head>

    <!--
      Sets the website title to Contact Form
    -->

    <title>Contact Form</title>

  </head>

  <body>

    <!--
      Links this form to email.php
    -->

    <form action="./email.php" method="post">

      <!--
        Adds in the form content
      -->

      <p>Name</p> <input type="text" name="name">
      <p>Email</p> <input type="text" name="email">
      <p>Comment</p><textarea name="message" rows="6" cols="25"></textarea><br />
      <input type="submit" value="Send"><input type="reset" value="Reset"> <!-- Adds the "Send" and "Reset" Buttons -->

    </form>

  </body>
</html>
